<h2>feedback form</h2>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
  
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 25px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
  
    form p {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }
  
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      resize: vertical;
      background-color: #fafafa;
    }
  
    textarea {
      min-height: 100px;
    }
  
    button[type="submit"] {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button[type="submit"]:hover {
      background-color: #0056b3;
      
    }
  </style>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit Feedback</button>
</form>
